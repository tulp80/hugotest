{{ define "main" }}
  <section class="hero">
    <div class="hero__bg" aria-hidden="true"></div>
    <div class="container hero__layout">
      <div class="hero__content">
        {{ with .Params.tagline }}
          <p class="hero__tagline">{{ . }}</p>
        {{ end }}
        <h1 class="hero__title">{{ .Title }}</h1>
        {{ with .Params.summary }}
          <p class="hero__text">{{ . }}</p>
        {{ end }}
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="markdown">
        {{ .Content }}
      </div>
    </div>
  </section>
{{ end }}
